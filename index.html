<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        #spline-container {
            width: 100%;
            height: 500px; /* Adjust as needed */
        }
        #about {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Python Developer | SQL Expert</p>
    </header>

    <div id="spline-container">
        <!-- Your Spline scene will be inserted here -->
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p>Here you can write a brief introduction about yourself, your skills, and your experience.</p>
    </section>

    <!-- Add more sections as needed -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const splineViewer = document.createElement('spline-viewer');
            splineViewer.url = 'https://prod.spline.design/FVZWbQH2B6ndj9UU/scene.splinecode';
            splineViewer.style.width = '100%';
            splineViewer.style.height = '100%';
            document.getElementById('spline-container').appendChild(splineViewer);
        });
    </script>
</body>
</html>
